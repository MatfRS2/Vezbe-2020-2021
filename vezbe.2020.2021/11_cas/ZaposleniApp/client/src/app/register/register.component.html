<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-info">Napravi nalog</h2>
    <hr>
    <div class="form-group">
        <input
            name="username" 
            [(ngModel)]="model.username"
            placeholder="Korisnicko ime"
            type="text" class="form-control"
        >
    </div>
    <div class="form-group">
        <input
            name="password"
            [(ngModel)]="model.password"
            placeholder="Sifra"
            type="password" class="form-control"
        >
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Registruj se</button>
        <button class="btn btn-default mr-2" type="button" (click)="cancel()">Odustani</button>
    </div>
</form>
