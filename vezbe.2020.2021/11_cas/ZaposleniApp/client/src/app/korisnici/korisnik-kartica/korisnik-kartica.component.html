<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{korisnik.glavnaSlikaUrl || './assets/user.png'}}" alt="{{korisnik.userName}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink='/korisnici/{{korisnik.userName}}' class="btn btn-primary btn-sm">
                <i class="fa fa-user"></i>
            </button></li>
            <li class="list-inline-item"><button class="btn btn-primary btn-sm">
                <i class="fa fa-building"></i>
            </button></li>
            <li class="list-inline-item"><button class="btn btn-primary btn-sm">
                <i class="fa fa-envelope"></i>
            </button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
            {{korisnik.userName}}
        </h6>
        <p class="card-text text-muted text-center">{{korisnik.grad}}</p>
    </div>
</div>
