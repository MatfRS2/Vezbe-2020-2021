<h2 class="bg-success">Novi proizvod</h2>
<hr>
<p>
    <a [routerLink]="['']" class="btn btn-primary">Back to List</a>
</p>
<form #empadd='ngForm' (ngSubmit)="sacuvaj(empadd)">
  <div class="form-group">
    <label>Ime</label>
    <input type="text" class="form-control" [(ngModel)]="proizvod.ime" #ime="ngModel" required>
  </div>

  <div class="form-group">
    <label>Kategorija</label>
    <input type="text" class="form-control" [(ngModel)]="proizvod.kategorija" #kategorija="ngModel" required>
    
  </div>

  <div class="form-group">
    <label>Opis</label>
    <input type="text" class="form-control" [(ngModel)]="proizvod.opis" #opis="ngModel" required >
  </div>

  <div class="form-group">
    <label>Cena</label>
    <input type="text" class="form-control" [(ngModel)]="proizvod.cena" #cena="ngModel" required >
  </div>

    <button type="submit" class="btn btn-primary">Sacuvaj</button>
</form>
